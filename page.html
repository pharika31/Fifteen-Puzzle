<html>
    <head><title>Fifteen Puzzle</title>
    <script src="script.js"></script>
    <link id="style" rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body onload="initialPuzzle()">
        <div align="center" >
		
			<div class="panel-default page-header">
				<h1>15 PUZZLE</h1>
			</div>
			<!--choose background for tiles-->
			<div class = "choosebg" align="center">Choose Your Puzzle Background: 
					<select id="bg" onchange="changeBg()">
					  <option value="-1">--Select--</option>
					  
					  <option value="0">Luigi</option>
					  <option value="1" >Flint</option>
					  <option value="2" >First</option>
					  <option value="3">Mario</option>
					  
					</select>
			</div><br/>
			
            <table id="pTable" cellspacing="4px" border=1>
            </table>
			
			<div >
					<button type="button" class="button" onclick="shuffleAndCreatePuzzle()">Shuffle</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					
					 <label id="move"> </label> 
			
			</div>
			
        </div>
    </body>
</html>
